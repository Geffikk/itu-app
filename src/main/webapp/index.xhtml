<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><h:outputText value="#{msg['message.welcome']}"/></title>
</h:head>
<h:body>
<h:form>
    <h1 style="color: darkgoldenrod"> Welcome in JSF DemoApp</h1>
    <br/>
    <h3> Toto je provizórna DB, ukladanie stringov do poľa</h3>
    <h:panelGrid id="theGrid" columns="3">
        <h:outputText value="Username"/>
        <h:inputText id="firstName" binding="#{userName}" value="#{registration.userName}"/>
        <h:message for="firstName" style="color:red;"/>
        <h:commandButton value="#{msg['label.saveButton']}" action="#{registration.createNewUser}"
                         process="@this"/>
        <h:commandButton value="Clear" action="#{registration.clearUsers}"
                         process="@this"/>
        <h:outputText value="#{registration.operationMessage}" style="color:green;"/>
    </h:panelGrid>
    <h4>
        <h:outputText value="#{registration.userDao.users}"/>
    </h4>
    <br/>
    <br/>
    <br/>
    <h:commandButton id="ajax" value="Presmeruj Test1" action="#{redirectBean.redirectMe('include')}" style="margin-right:20px;"/>
    <br/>
    <br/>
    <p:commandLink value="Presmeruj Test2" actionListener="#{redirectBean.redirectMe('test2')}" process="@this"/>
</h:form>
</h:body>
</html>
