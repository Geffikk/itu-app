<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><h:outputText value="#{msg['message.welcome']}"/></title>
</h:head>
<h:body>
    <h:form>
        <h:commandButton id="ajax" value="Presmeruj Home" action="#{redirectBean.redirectMe('index')}" style="margin-right:20px;"/>
    </h:form>
    <h1>+ Calculator</h1>
    <h:form>
        <br/>
        <p:panelGrid columns="2">
            <p:outputLabel value = "First Number:" />
            <p:inputText value = "#{registration.num1}" />
            <p:outputLabel value = "Second Number:" />
            <p:inputText value = "#{registration.num2}" />

            <h:commandButton value="Save Edits" action="#{registration.add}" />
            <h:outputText value="#{registration.operationMessage}" style="color:green;"/>
        </p:panelGrid>
        <br/>

    </h:form>
</h:body>
</html>
