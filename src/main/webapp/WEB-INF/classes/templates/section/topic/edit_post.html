<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/head :: head">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<nav th:insert="fragments/navbar :: navbar"></nav>
    <div class="stretch">
        <div class="row" style="padding-top: 75px;">
            <div class="col s1 m2 l4"></div> <!-- center isn't doing its job, so... -->
            <div class="col s10 m8 l4 z-depth-1">
                <form th:action="@{/topic/} + ${topic.id} + '/save/' + ${idPost}" method="POST" th:object="${editPost}">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" th:field="*{content}" th:value="*{content}" id="content" name="content"/>
                            <label for="content">Your reply</label>
                            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="red-text">Invalid content!</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s7 m8 l9"></div> <!-- Another empty collum so the button -->
                        <div class="col s5 m4 l3">
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                Reply <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s1 m2 l4"></div>
        </div>
    </div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
