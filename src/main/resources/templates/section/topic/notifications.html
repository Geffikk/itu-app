<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>


<div class="row valign-wrapper">
    <div class="card sectionCard col s12">
        <h4>V tychto vláknach sa nachádza váš výraz.</h4>
        <div class="scrollTopics">
            <div class="jednoVlakno indigo white-text center-align" th:each="vlakno : ${vlakna}">
                <a class="white-text" th:href="@{/vlakno1/}+${vlakno.id}">
                    <span class="nazovVlakna" th:text="${vlakno.title}"></span><br>
                    <span th:text="'Autor: ' + ${vlakno.getUser().getUsername()}"></span><br>
                    <span th:text=" ${vlakno.getCreationDate()}"></span>
                </a>
            </div>
        </div>
    </div>
</div>


<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
