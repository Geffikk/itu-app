            <span class="white-text oblubeneVlakno">Oblubene temy: </span>

        <div class="oblubenyPredmet center-align" th:each="oblubeneVlakno : ${oblubeneVlakna}">

    <button class="btn btn-primary right indigo darken-3 modal-trigger" href="#modal" type="submit">
        <i class="material-icons blue-text">send</i>
    </button>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <form th:action="@{/forum/search}" th:object="${searchPost}">
            <div class="modal-content">
                <div class="center-align">
                    <textarea th:field="*{content}" name="content" id="text">
                    &lt;p&gt;This is some sample content.&lt;/p&gt;
                    </textarea>
                </div>
            </div>
            <div class="row">
                <div class="modal-footer">
                    <button type="submit" class="modal-close waves-effect waves-green btn-flat yellow darken-4 white-text">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container forumContainer">
        <div class="row rowRok">

            <div class="col s12 m12 l12">
                <div class="card cardRocniky">
                    <div class="card-title">Vyber rok!</div>
                    <div class="card-content center-align cardRocniky">
                        <div th:each="rok : ${roky}">
                            <a th:href="@{/forum/rok/} + ${rok.id}" th:text="${rok.name}" class="btn indigo rocnik"><i class="material-icons right dropdown-trigger" data-target="dropdown">arrow_drop_down</i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
