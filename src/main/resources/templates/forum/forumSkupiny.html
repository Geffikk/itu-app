<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head">
<body>
    <nav th:insert="fragments/navbar :: navbar"></nav>
    <div th:if="${#authentication.getAuthorities().contains('ROLE_QUICK')}">
        <div th:insert="fragments/quicksearch:: quicksearch"></div>
    </div>

    <div th:if="${oblubeneVlakna != null}" class="oblubeneVlakna valign-wrapper  indigo darken-1 z-depth-3">
        <div class="oblubeneTemy">
            <span class="white-text oblubeneVlakno">Oblubene temy: </span>
        </div>

        <div class="oblubenyPredmet center-align" th:each="oblubeneVlakno : ${oblubeneVlakna}">
            <div class="oblubeneVlakno">
                <a th:href="@{/forum/rok/} + ${oblubeneVlakno.getSection().getStudyYear().getYear().getId()} + '/rocnik/' + ${oblubeneVlakno.getSection().getStudyYear().getId()} + '/skupina/' + ${oblubeneVlakno.getSection().getId()} + '/vlakno/' + ${oblubeneVlakno.getId()}">
                    <span th:text="${oblubeneVlakno.getTitle()}" class="white-text"></span><br>
                    <span th:text="${oblubeneVlakno.getSection().getName()}" class="white-text"></span>
                </a>
            </div>
        </div>
    </div>

    <a href="#akTemy" class="btn modal-trigger indigo aktualneTemy">Aktuálne témy</a>
    <div class="modal" id="akTemy">
        <div class="col s12 indigo jednoVlakno white-text center-align" th:each="aktualnaTema : ${aktualneTemy}">
            <a class="white-text" th:href="@{/forum/rok/} + ${aktualnaTema.getSection().getStudyYear().getYear().getId()} + '/rocnik/' + ${aktualnaTema.getSection().getStudyYear().getId()} + '/skupina/' + ${aktualnaTema.getSection().getId()} + '/vlakno/' + ${aktualnaTema.id}">
                <span class="nazovVlakna" th:text="${aktualnaTema.title}"></span><br>
                <span th:text="'Autor: ' + ${aktualnaTema.getUser().getUsername()}"></span><br>
                <span th:text=" ${aktualnaTema.getCreationDate()}"></span>
            </a>

        </div>
    </div>

    <div class="container forumContainer">
        <div class="row valign-wrapper">
            <div class="col s12 m4 l4">
                <div class="card cardRocniky">
                    <div class="card-content center-align cardRocniky">
                        <div class="buttonclass" th:each="skolskyRok : ${skolskeRoky}">
                            <a th:href="@{/forum/rok/} + ${rok.id} + '/rocnik/' + ${skolskyRok.id}" th:text="${skolskyRok.name}" th:classappend="${idSkolskehoRoku == skolskyRok.id ? '_' : 'indigo'}" class="btn rocnik"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m8 l8">
                <div class="card sectionCard">
                    <div class="card-title">Zvol skupinu!</div>
                    <div class="card-content center-align">
                        <div class="col s6 tlacitka1" th:each="skupina : ${skupiny}">
                            <a th:href="@{/forum/rok/} + ${rok.id} + '/rocnik/' + ${skolskyRok.id} + '/skupina/' + ${skupina.id}" th:text="${skupina.name}" class="btn indigo temyPodRocnikom"></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
