<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head">
<body>
    <nav th:insert="fragments/navbar :: navbar"></nav>

    <div th:insert="fragments/oblubene_temy:: oblubene_temy"></div>

    <div class="indigo lighten-3" style="padding-bottom: 3px">

        <div th:insert="fragments/aktualne_temy :: aktualne_temy" style="float: left"></div>

        <div sec:authorize="hasRole('ROLE_QUICK')" style="float: left">
            <div th:insert="fragments/quicksearch:: quicksearch"></div>
        </div>
    </div>

    <div class="container forumContainer">
        <div class="row valign-wrapper">

            <div class="col s12 m6 l6">
                <div class="card cardRocniky">
                    <div class="card-content center-align cardRocniky">
                        <div th:each="rok : ${roky}">
                            <a th:href="@{/forum/rok/} + ${rok.id}" th:text="${rok.name}" th:classappend="${idRoku == rok.id ? '_' : 'indigo'}" class="btn  rocnik"></a>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col s12 m6 l6">
                <div class="card cardRocniky">
                    <div class="card-title">Vyber kategoriu!</div>
                    <div class="card-content center-align cardRocniky">
                        <div class="buttonclass" th:each="skolskyRok : ${skolskeRoky}">
                            <a th:href="@{/forum/rok/} + ${rok.id} + '/rocnik/' + ${skolskyRok.id}" th:text="${skolskyRok.name}" class="btn indigo rocnik"></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Dropdown Structures -->
    <!--
    <ul id="dropdown" class="dropdown-content ">
        <li><a th:href="@{/forum/rocnik} + ${rocnik.id} + '/LS'" class="indigo white-text">LS</a></li>
        <li><a th:href="@{/forum/rocnik} + ${rocnik.id} + '/ZS'" class="indigo white-text">ZS</a></li>
    </ul>
    -->
    <footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
