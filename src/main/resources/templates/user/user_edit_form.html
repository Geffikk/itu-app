<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container">
        <div class="row">

            <div class="row z-depth-2">

                <div class="col s6">
                    <div class="row">
                        <div class="col s12 center">
                            <h6 th:text="'@' + ${userProfile.user.username}"></h6>
                            <div class="divider"></div>
                        </div>
                    </div>
                    <form th:action="@{/myprofile/delete}" method="POST">
                        <button style="text-align: center" class="waves-effect waves-light btn red darken-4" type="submit" name="action">DELETE ACCOUNT</button>
                    </form>
                </div>

                <div class="col s6">
                    <div class="row">
                        <div class="col s12">

                            <!-- STATISTICS -->
                            <div class="row">
                                <div class="col s12 right">
                                    <h6 class="center bold">STATISTICS</h6>
                                    <div class="divider"></div>
                                    <div class="row">
                                        <div class="col s6 center">
                                            <p>Sections</p>
                                            <p>Topics</p>
                                            <p>Posts</p>
                                        </div>
                                        <div class="col s6 center">
                                            <p th:text="${userProfile.sections.size()}"></p>
                                            <p th:text="${userProfile.topics.size()}"></p>
                                            <p th:text="${userProfile.posts.size()}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <form class="col s12" name='form' th:action='@{/myprofile/edit}' th:object="${profilForm}" method="POST">
                        <div class="row" style="margin: 0px 10px">
                            <h6 class="bold" style="padding-left: 15px;">Profile Visibility</h6>
                            <div class="divider"></div>
                            <div class="input-field col s8 l2">
                                <select class="browser-default" id="section1" th:field="*{isPublic}">
                                    <option value="0" disabled="disabled" selected="selected">Choose section</option>
                                    <option value="-"></option>
                                    <option th:text="public" th:value="public"></option>
                                    <option th:text="private" th:value="private"></option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="input-field col s4">
                                    <input class="btn waves-effect waves-light" type="submit" name="action" th:value="#{user.apply}" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <div class="row">
                <div class="col s12 ">

                    <!-- INFROMATION -->
                    <div class="row">
                        <div class="col s12">
                            <div class="row z-depth-2">
                                <div class="row">
                                    <div class="col s12">
                                        <h5 class="center bold">INFO</h5>
                                    </div>
                                </div>
                                <form th:action="@{/myprofile/edit/confirm}" th:object="${userAdditionalInfo}" method="POST">
                                    <div class="row">
                                        <div class="col s6 right-align">
                                            <p th:if="${userProfile.user.info.name != ''}">Name</p>
                                            <p th:if="${userProfile.user.info.LastName != ''}">Last name</p>
                                            <p th:if="${userProfile.user.info.city != ''}">City</p>
                                            <p th:if="${userProfile.user.info.footer != ''}">Footer</p>
                                            <p th:if="${userProfile.user.info.aboutMe != ''}">Biography</p>
                                            <p th:if="${userProfile.user.info.phone != ''}">Biography</p>
                                        </div>
                                        <div class="col s6">
                                            <label for="name">Your name: </label>
                                            <input type="text" th:field="*{name}" th:value="*{name}" id="name" name="content"/>
                                            <label for="lastName">Your lastname: </label>
                                            <input type="text" th:field="*{lastName}" th:value="*{lastName}" id="lastName" name="content"/>
                                            <label for="city">city: </label>
                                            <input type="text" th:field="*{city}" th:value="*{city}" id="city" name="content"/>
                                            <label for="footer">footer: </label>
                                            <input type="text" th:field="*{footer}" th:value="*{footer}" id="footer" name="content"/>
                                            <label for="aboutMe">about me: </label>
                                            <input type="text" th:field="*{aboutMe}" th:value="*{aboutMe}" id="aboutMe" name="content"/>
                                            <label for="aboutMe">phone: </label>
                                            <input type="text" th:field="*{phone}" th:value="*{phone}" id="aboutMe" name="content"/>
                                        </div>
                                        <button class="btn waves-effect waves-light" type="submit" name="action">
                                            Submit <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
